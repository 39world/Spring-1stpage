<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta property="og:title" content="상구의 메모장">
    <meta property="og:description" content="저에게 응원의 한 마디를 남겨주세요.">
    <meta property="og:image" content="images/og_main.jpg">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="basic.js"></script>
    <title>상구의 메모장</title>



</head>

<body>

<div class="wrap">

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">상구의 메모장</h1>
            <p class="lead">Spring을 이용해 만든 저의 첫 페이지에요.</p>
            <p class="lead">저에게 하고 싶은 말을 메모로 남겨주세요.</p>
            <button onclick='$("#write-modal").addClass("is-active")' type="button" class="btn btn-light"
                    id="write-open">
                작성 하기
            </button>
        </div>

    </div>


    <div class="modal" id="write-modal">
        <div class="modal-background" onclick='$("#write-modal").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" placeholder="제목">
                            </div>
                        </div>
                        <div class="field">
                            <div class="form-group">
                                <input type="text" class="form-control" id="writer" placeholder="작성자">
                            </div>
                        </div>

                        <div class="field">
                            <div class="form-group">
                                <textarea class="form-control" id="content" rows="3" placeholder="공유하고 싶은 소식을 알려주세요."></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <button onclick="writePost()" type="button" class="btn btn-light float-right">저장하기</button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick='$("#write-modal").removeClass("is-active")'></button>
    </div>

    <div class="modal" id="story-modal">
        <div class="modal-background" onclick='$("#story-modal").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content" id="story-content">
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick='$("#story-modal").removeClass("is-active")'></button>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>

            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <hr style="width:80%; margin:auto">
    </div>

</div>



</body>

</html>
